<!DOCTYPE html>
<html>
<head>
	<title>DIVIDE AND CONQUER</title>
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
 	<h1>DIVIDE AND CONQUER</h1>
 	<h2>I'll help you sort your trash</h2>
</header>

<section id="enter-info">

	<label for "trashytrash">What kind of trash do you have? Start typing in the box below.</label><br />
	<input type="text" list="trash" id="trashytrash" name="trash_types" oninput="onInput()"/>
	<datalist id="trash">
		<option value="glass bottle">
		<option value="plastic bottle">
		<option value="plastic wrap">
		<option value="meat">
		<option value="coffee grounds">
		<option value="aluminum foil">
		<option value="toilet paper roll">
	</datalist>

</section>

<section id="display-results">
	<div id="results-here">
		<p>RESULTS APPEAR HERE</p>
	</div>
</section>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
