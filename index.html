<!DOCTYPE html>
<html>
<head>
	<title>DIVIDE AND CONQUER</title>
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
 	<h1>DIVIDE AND CONQUER</h1>
 	<h2>I'll help you sort your trash</h2>
</header>

<section id="enter-info">

<!--  	<p>What kind of trash do you have? Start typing in the box below and select whichever pop-up option best matches.</p>
 	<input type="text" placeholder="trashy trash"></input>
 	<input type="submit" name="search" value="Search">
	<p>No matching results found? Submit a new item <a href="#">here</a>.</p> -->

	<label for "trashytrash">What kind of trash do you have? Start typing in the box below.</label><br />
	<input type="text" list="trash" id="trashytrash" name="trash_types" oninput="onInput()"/>
	<datalist id="trash">
		<option value="glass medicine bottle">
		<option value="plastic medicine bottle">
		<option value="glass beer bottle">
		<option value="plastic wrap">
		<option value="meat">
		<option value="coffee grounds">
		<option value="foil yogurt cover">
		<option value="toilet paper roll">
	</datalist>

</section>

<section id="display-results">
	<div id="results-here">
		<p>RESULTS APPEAR HERE</p>
	</div>
</section>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
